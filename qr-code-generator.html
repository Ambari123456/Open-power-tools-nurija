<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #e6f4ff;
      color: #003366;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 6px 20px rgba(0, 51, 102, 0.1);
      max-width: 400px;
      width: 100%;
    }
    .container h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      font-weight: 600;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #0056b3;
    }
    .qr-code {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    canvas {
      margin-top: 10px;
    }
    .download-options {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }
    .download-options a {
      text-decoration: none;
      color: #007bff;
      font-weight: 600;
      text-align: center;
    }
    @media (max-width: 480px) {
      .container {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>QR Code Generator</h1>
    <input type="text" id="qrText" placeholder="Enter text or URL" />
    <select id="qrSize">
      <option value="128">128x128</option>
      <option value="256">256x256</option>
      <option value="512">512x512</option>
      <option value="720">720x720</option>
      <option value="1280">1280x1280</option>
    </select>
    <select id="qrCorrection">
      <option value="L">Low (L)</option>
      <option value="M">Medium (M)</option>
      <option value="Q">Quartile (Q)</option>
      <option value="H">High (H)</option>
    </select>
    <button onclick="generateQRCode()">Generate QR Code</button>
    <div class="qr-code" id="qrCodeContainer"></div>
    <div class="download-options" id="downloadOptions"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script>
    function generateQRCode() {
      const text = document.getElementById("qrText").value;
      const size = parseInt(document.getElementById("qrSize").value);
      const correction = document.getElementById("qrCorrection").value;
      const container = document.getElementById("qrCodeContainer");
      const downloadContainer = document.getElementById("downloadOptions");

      container.innerHTML = "";
      downloadContainer.innerHTML = "";

      if (!text) return;

      const canvas = document.createElement("canvas");
      QRCode.toCanvas(canvas, text, { errorCorrectionLevel: correction, width: size }, function (error) {
        if (error) console.error(error);
        container.appendChild(canvas);

        const sizes = [128, 256, 512, 720, 1280];
        sizes.forEach(s => {
          const link = document.createElement("a");
          link.textContent = `Download ${s}x${s}`;
          QRCode.toDataURL(text, { errorCorrectionLevel: correction, width: s }, (err, url) => {
            if (!err) {
              link.href = url;
              link.download = `qr-${s}.png`;
              downloadContainer.appendChild(link);
            }
          });
        });
      });
    }
  </script>
</body>
</html>
