<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF to Word Converter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/8.1.0/docx.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      color: #000;
    }

    .container {
      max-width: 500px;
      margin: auto;
      margin-top: 50px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 100, 255, 0.2);
      padding: 30px;
      text-align: center;
    }

    h1 {
      color: #007BFF;
    }

    input[type="file"] {
      margin: 20px 0;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PDF to Word Converter</h1>
    <input type="file" id="pdfFile" accept="application/pdf" />
    <br />
    <button onclick="convertPdfToWord()">Convert & Download</button>
    <p id="status"></p>
  </div>

  <script>
    async function convertPdfToWord() {
      const fileInput = document.getElementById("pdfFile");
      const statusText = document.getElementById("status");
      if (!fileInput.files[0]) {
        alert("Please upload a PDF file.");
        return;
      }

      statusText.textContent = "Processing...";

      const file = fileInput.files[0];
      const arrayBuffer = await file.arrayBuffer();

      const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
      const pages = pdfDoc.getPages();

      let fullText = "";

      for (const page of pages) {
        const textContent = await page.getTextContent?.();
        if (textContent && textContent.items) {
          const pageText = textContent.items.map((item) => item.str).join(" ");
          fullText += pageText + "\n\n";
        } else {
          fullText += "(Text extraction not supported on this page)\n\n";
        }
      }

      const doc = new docx.Document({
        sections: [
          {
            properties: {},
            children: [
              new docx.Paragraph({
                children: [
                  new docx.TextRun(fullText),
                ],
              }),
            ],
          },
        ],
      });

      const packer = new docx.Packer();
      const blob = await packer.toBlob(doc);

      const downloadLink = document.createElement("a");
      downloadLink.href = URL.createObjectURL(blob);
      downloadLink.download = "converted.docx";
      downloadLink.click();

      statusText.textContent = "Conversion complete. Download started.";
    }
  </script>
</body>
</html>
