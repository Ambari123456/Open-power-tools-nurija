<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word to PDF Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      color: #007bff;
    }

    .converter-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.2);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    input[type="file"] {
      margin: 20px 0;
    }

    button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .download-link {
      display: none;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      .converter-container {
        padding: 15px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Word to PDF Converter</h1>
  <div class="converter-container">
    <input type="file" id="wordFile" accept=".doc,.docx" />
    <br />
    <button id="convertBtn" disabled>Convert to PDF</button>
    <a id="downloadLink" class="download-link" href="#" download="converted.pdf">Download PDF</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <script>
    const fileInput = document.getElementById("wordFile");
    const convertBtn = document.getElementById("convertBtn");
    const downloadLink = document.getElementById("downloadLink");

    fileInput.addEventListener("change", () => {
      convertBtn.disabled = !fileInput.files.length;
    });

    convertBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];

      if (!file) return;

      const reader = new FileReader();
      reader.onload = async function (e) {
        const content = new TextDecoder("utf-8").decode(e.target.result);

        const pdfDoc = await PDFLib.PDFDocument.create();
        const page = pdfDoc.addPage();
        const { width, height } = page.getSize();

        const fontSize = 12;
        const text = content.substring(0, 5000); // Simple truncation to limit long docs
        page.drawText(text, {
          x: 50,
          y: height - 50,
          size: fontSize,
          maxWidth: width - 100,
        });

        const pdfBytes = await pdfDoc.save();
        const blob = new Blob([pdfBytes], { type: "application/pdf" });
        const url = URL.createObjectURL(blob);
        downloadLink.href = url;
        downloadLink.style.display = "inline-block";
      };

      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>
